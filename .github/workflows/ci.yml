name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: |
          npm ci
      - name: Lint & Typecheck
        run: |
          npm run -w client lint || true
          npm run -w server lint || true
          npm run -w client typecheck || true
      - name: Run unit tests
        run: |
          npm run -w client test:unit || true
      - name: Run E2E perf tests (Playwright)
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps (pnpm)
        run: |
          npm --prefix client ci
      - name: Run Playwright perf test (cross-browser)
        env:
          CI: true
        run: |
          # Run perf test across all projects (chromium, firefox, webkit)
          npx playwright test tests/e2e/perf/ai-latency.spec.ts --reporter=list --workers=1 --repeat-each=1 || true
        - name: Debug: list perf result files
          if: always()
          run: |
            echo "PWD: $(pwd)"
            echo "--- Listing tests/test-results ---"
            ls -la tests/test-results || true
            echo "--- Listing tests/test-results/perf ---"
            ls -la tests/test-results/perf || true
            echo "--- Dump perf json files (if any) ---"
            for f in tests/test-results/perf/*.json; do
              echo "---- $f ----"
              cat "$f" || true
            done || true
      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-perf-results
          path: tests/test-results/perf/**
      - name: Compare perf to baseline
        if: always()
        run: |
          node scripts/perf/compare-baseline.js
