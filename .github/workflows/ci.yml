name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm --prefix client ci

      - name: Install server dependencies
        run: npm --prefix server ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Lint and Typecheck
        run: |
          npm run -w client lint || true
          npm run -w server lint || true
          npm run -w client typecheck || true

      - name: Run Unit Tests
        run: npm run -w client test:unit || true

      - name: Build client for E2E
        run: npm --prefix client run build

      - name: Create test results directory
        run: mkdir -p tests/test-results/perf

      - name: Start servers and run Playwright tests
        env:
          CI: true
          PW_BASE_URL: http://localhost:3000
        run: |
          # Start backend server in background using ts-node-dev
          npm --prefix server run dev &
          BACKEND_PID=$!
          echo "Started backend server (PID: $BACKEND_PID)"
          sleep 5
          
          # Start frontend preview server in background
          npm --prefix client run preview -- --port 3000 &
          FRONTEND_PID=$!
          echo "Started frontend server (PID: $FRONTEND_PID)"
          sleep 5
          
          # Debug: check if servers are running
          curl -s http://localhost:4000/v1/generate -X POST -d '{}' -H "Content-Type: application/json" || echo "Backend not responding"
          curl -s http://localhost:3000/ || echo "Frontend not responding"
          
          # Run Playwright tests
          npx playwright test tests/e2e/perf/ai-latency.spec.ts --project=chromium --reporter=list --workers=1 || true
          
          # Cleanup
          kill $FRONTEND_PID 2>/dev/null || true
          kill $BACKEND_PID 2>/dev/null || true

      - name: Debug list test results
        if: always()
        run: |
          echo "=== test-results directory ==="
          ls -laR tests/test-results || echo "No test-results dir"
          echo "=== perf json files ==="
          find tests -name "*.json" 2>/dev/null || echo "No JSON files"

      - name: Upload Perf Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-perf-results
          path: tests/test-results/perf/
          if-no-files-found: warn

      - name: Compare Perf to Baseline
        if: always()
        run: node scripts/perf/compare-baseline.js