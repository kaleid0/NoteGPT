name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm --prefix client ci

      - name: Install server dependencies
        run: npm --prefix server ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build client
        run: npm --prefix client run build

      - name: Create test results directory
        run: mkdir -p tests/test-results/perf

      - name: Start servers
        run: |
          # Start backend server
          npm --prefix server run dev &
          sleep 5
          
          # Start frontend preview server
          npm --prefix client run preview -- --port 3000 &
          sleep 5
          
          # Verify servers are up
          echo "Checking backend..."
          curl -s http://localhost:4000/ || echo "Backend root not accessible (expected)"
          
          echo "Checking frontend..."
          curl -s http://localhost:3000/ | head -20 || echo "Frontend not accessible"

      - name: Run simple Playwright test
        env:
          CI: true
          PW_BASE_URL: http://localhost:3000
        run: |
          # Run a single test with verbose output
          npx playwright test tests/e2e/perf/ai-latency.spec.ts --project=chromium --reporter=list --workers=1 --timeout=60000 2>&1 || echo "Test failed"

      - name: List test results
        if: always()
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== test-results directory ==="
          ls -laR tests/test-results || echo "No test-results dir found"
          echo "=== All JSON files in tests ==="
          find tests -name "*.json" 2>/dev/null || echo "No JSON files found"

      - name: Upload Perf Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-perf-results
          path: tests/test-results/perf/
          if-no-files-found: warn

      - name: Compare Perf to Baseline
        if: always()
        run: node scripts/perf/compare-baseline.js || echo "Baseline compare failed"