name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: |
          npm ci
      - name: Lint & Typecheck
        run: |
          npm run -w client lint || true
          npm run -w server lint || true
          npm run -w client typecheck || true
      - name: Run unit tests (placeholder)
        run: echo "No unit tests yet"
